<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomor 1 iqbal</title>
</head>
<body>
    <form></form>
    <label>Angka1</label>
    <input type="number" id="angka1">
    <br>
    <br>
    <label>Angka2</label>
    <input type="number" id="angka2">
    <br>
    <br>
    <label>hasil</label>
    <input type="number" id="hasil" disabled>
    <br>
    <br>
    <button type="button" onclick="tambah()">+</button>
    <button type="button" onclick="kali()">X</button>
    <button type="button" onclick="bagi()">/</button>
    <button type="button" onclick="kurang()">-</button>
    <button type="button" onclick="reset()">RESET</button>
</form>
<script>
    function tambah() {
        let angka1 =Number(document.getElementById("angka1").value);
        let angka2 =Number(document.getElementById("angka2").value);
        let hasilpenjumlahan = angka1+angka2 ;
        document.getElementById("hasil").value = hasilpenjumlahan;
    }
    function kali(){
        let angka1=Number(document.getElementById("angka1").value);
        let angka2=Number(document.getElementById("angka2").value);
        let hasilperkalian = angka1*angka2 ;
        document.getElementById("hasil").value =hasilperkalian;
    }
    function bagi(){
        let angka1=Number(document.getElementById("angka1").value);
        let angka2=Number(document.getElementById("angka2").value);
        let hasilpembagian = angka1/angka2 ;
        document.getElementById("hasil").value =hasilpembagian;
    }
    function kurang(){
        let angka1=Number(document.getElementById("angka1").value);
        let angka2=Number(document.getElementById("angka2").value);
        let hasilpengurangan = angka1-angka2 ;
        document.getElementById("hasil").value =hasilpengurangan;
    }
    function reset(){
        document.getElementById("angka1").value ="";
        document.getElementById("angka2").value ="";
        document.getElementById("hasil").value ="";
    }
</script>
</body>
</html>
