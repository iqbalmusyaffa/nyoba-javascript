

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Math</title>
</head>
<body>

    <h3>Latihan Dengan Object Math</h3>
    <script language="JavaScript">
        var a = 10;
        var b = 5;
        besar = Math.max(a, b);
        document.write("antara " + a + " dan " + b + " lebih besar " + besar + "<br>");
        pangkat = Math.pow(b, a);
        document.write(b + " pangkat " + a + " adalah " + pangkat + "<br>");
        var ran;
        ran = Math.round(Math.random() * 10);
        document.write("Anda adalah pengunjung yang ke " + ran + ".<br>");
        var akar;
        akar = Math.sqrt(ran);
        document.write("Akar dari " + ran + " adalah " + akar);
    </script>

</body>
</html>
