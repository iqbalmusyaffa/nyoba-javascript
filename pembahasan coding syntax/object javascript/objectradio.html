<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function radio_block(form){
        var ket="";
        if(form.wanita.checked == true){
            ket = "wanita";
        }
        else{
            ket = "pria";
        }
        alert("Anda adalah seorang"+ ket);
       }
    </script>
</head>
<body>
 <form>
    <h1>Masukan Data tersebut</h1>
    <p>
        <input type="radio" value="wanita" name="wanita">Wanita
    </p>
    <hr>
    <p>
        <input type="button" value="confirm" onclick="radio_block(this.form)">
        <input type="reset" value="reset">
    </p>
 </form>
</body>
</html>
